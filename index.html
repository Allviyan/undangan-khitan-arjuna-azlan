<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Transparent Running Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .running-text {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      overflow: hidden;
      white-space: nowrap;
    }

    .running-text span {
      display: inline-block;
      text-shadow: 2px 2px 5px red;
      animation: run-text 50s linear infinite;
      font-size: 3rem;
      font-weight: bold;
      color: rgba(240, 248, 255, 0.9); /* Transparent-like text */
    }

    @keyframes run-text {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px rgba(255, 0, 153, 0.8), 
                     0 0 10px rgba(255, 0, 153, 0.7), 
                     0 0 20px rgba(255, 0, 153, 0.6), 
                     0 0 30px rgba(255, 0, 153, 0.5);
      }
      100% {
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 
                     0 0 20px rgba(0, 255, 255, 0.7), 
                     0 0 30px rgba(0, 255, 255, 0.6), 
                     0 0 40px rgba(0, 255, 255, 0.5);
      }
    }
  </style>

</head>
<body>
  <div class="running-text">
    <span>Mau Free Review ? Follow + Tap-Tap 1K Ya Bjir, Review / Comment / Like 10 Coin, Roasting 100 Coin, ADA JJ 100 Coin, Mau Cepet ? YA BALAP TOP GIFT BJIRRR ROOOWRR</span>
  </div>
</body>
</html>
