<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Transparent Running Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .running-text {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      
      overflow: hidden;
      white-space: nowrap;
    }

    .running-text span {
      display: inline-block;
      animation: run-text 40s linear infinite, glow 2s linear infinite;
      font-size: 2rem;
      text-shadow: 0 0 30px black;
      font-weight: bold;
      color: white;
    }

    @keyframes run-text {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.8), 
                     0 0 10px rgba(0, 0, 0, 0.7);
                     
      }
      100% {
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.8), 
                     0 0 20px rgba(0, 0, 0, 0.7);
                     
      }
    }
  </style>

</head>
<body>
  <div class="running-text">
    <span>Mau Free Review ? Follow + Tap-Tap 1K Ya Bjir, Review / Comment / Like 10 Coin, Roasting 100 Coin, Ada JJ 100 Coin, Mau Cepet ? YA BALAP TOP GIFT XIXI, LINK DONATE DI BIO YA BJIRRR ROOOWRR</span>
  </div>
</body>
</html>
