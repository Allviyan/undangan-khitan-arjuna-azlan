<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Transparent Running Text</title>
  <style>
/* Container styles */
.scrolling-text-container {
    background-color: rgba(51, 73, 125, 0.7);
    box-shadow: 12px 4px 15px -4px rgba(51, 73, 125, 0.8), -12px 4px 8px -4px rgba(51, 73, 125, 0.8);
    border-radius:10px ;
    overflow: hidden;
}

/* Inner container styles */
.scrolling-text-inner {
    display: flex;
    white-space: nowrap;
    font-size: 2rem;
    font-weight: 600;
    color: rgba(250, 251, 241, 0.9);
    padding: 8px 0;
}

/* Text styles */
.scrolling-text {
    display: flex;
}

.scrolling-text-item {
    padding: 0 30px;
}

/* Apply the animation to the text items */
.scrolling-text-inner>div {
    animation: var(--direction) var(--marquee-speed) linear infinite;
}

/* Pause the animation when a user hovers over it */
.scrolling-text-container:hover .scrolling-text-inner>div {
    animation-play-state: paused;
}

/* Setting the Animation using Keyframes */
@keyframes scroll-left {
    0% {
        transform: translateX(20%);
    }

    100% {
        transform: translateX(-100%);
    }
}

@keyframes scroll-right {
    0% {
        transform: translateX(-100%);
    }

    100% {
        transform: translateX(0%);
    }
}
  </style>

</head>
<body>
  <div class="scrolling-text-container">
    <div class="scrolling-text-inner" style="--marquee-speed: 30s; --direction:scroll-left" role="marquee">
        <div class="scrolling-text">
            <div class="scrolling-text-item">Mau Free Ripyu ? Follow + Tap-Tap 1K Ya Bjir :p</div>
            <div class="scrolling-text-item">Mau Cepet ? Ya Love Oren Lah Bjir xD,</div>
            <div class="scrolling-text-item">Mau Lebih Cepet ? Ya Jadi Top Gift Dong Rowr :*</div>
            <div class="scrolling-text-item">Mau Di Roasting + JJ ? 100c Aja Ya Bjirr Rowrrr >< </div>
        </div>
    </div>
</div>
</body>
</html>
